<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        td{text-align: center;}
    </style>
</head>
<body style="margin-left: 40px; margin-top: 40px;">
    <h3>테이블 태그</h3>
    <hr>
    <table border="5">
<thead>     <!-- 생략가능 -->
<tr>
    <th></th>
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
</tr>
</thead>
<tbody>     <!-- 생략가능 -->
<tr>
<td>1교시</td>
<td rowspan="2">국어</td>
<td>수학</td>
<td>영어</td>
<td colspan="2">체육</td>
<!-- <td>미술</td>   -->  
</tr>
<tr>
    <td>2교시</td>
<!--     <td>국어</td> -->
    <td>음악</td>
    <td>영어</td>
    <td>사회</td>
    <td>과학</td>    
    </tr>
</tbody>
    </table>
<hr>
<table border="5">
    <tr>
        <td>이름</td>
        <td>세종대</td>
        <td rowspan="3">사&nbsp;&nbsp;진</td>
    </tr>
    <tr>
        <td>전화번호</td>
        <td>010-2345-6789</td>
    </tr>
    <tr>
        <td>이메일</td>
        <td>doe@sejong.ac.kr</td>
    </tr>
    <tr>
        <td>주소</td>
        <td colspan="2">서울특별시 광진구 능동로 209 (군자동) 세종대학교 국제교육원</td>
    </tr>
</table>

    https://www.w3schools.com/bootstrap5/bootstrap_tables.php 참고-->
</body>
</html>
