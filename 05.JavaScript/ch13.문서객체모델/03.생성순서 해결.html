<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류</title>
    <script>
    function handler() {
        document.querySelector('h1').style.backgroundColor = 'beige';
        document.querySelector('h2').style.color = 'blue';
    }
    //해결방법 2, 쓸게 다 써지고 나면 작동하라는 내용 
    window.onload = handler;    //"이벤트 핸들러"등록함, 괄호()없이 쓸것.
    
    </script>
</head>
<!-- 해결방법 3, handler() 사용, 2번과 같이 이벤트가 발생하면 핸들러 호출, 괄호() 있어야함
        3번 방법이 BEST 해결방법! -->
<body onload="handler()">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <!-- 해결방법 1, 스크립트 순서 변경. 헤더 생성 후로 가면 정상작동함 / 작동은 하지만 사용하지 말아야하는 방법
    <script>
        document.querySelector('h1').style.backgroundColor = 'yellow';
        document.querySelector('h2').style.color = 'red';
    </script>  -->
</body>
</html>
