<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>이벤트 제거</title>
    <script>
        $(document).ready(function(){
            const handler = function(e) {
                //새로 생성한 태그에 이벤트 추가
                $('<h1></h1>')
                    .text($(this).text())
                    .click(handler)         // = .on('click', handler)
                    .appendTo('body');

                //기존 태그에서 이벤트 제거방법 3가지
                //$(this).off       //1번
                $(this).off('click');       //2번
                //$(this).off('click', handler);        //3번
            };
            $('h1').click(handler);
        });
    </script>
</head>
<body style="margin :40px;">
    <h1>새로생긴 헤더에서만 이벤트 발생</h1>   
</body>
</html>

<!-- GUI 환경에서 많이 사용, 익명함수로 동작함!
    off는 로직이 어렵진 않은데 화면 구성같은 경우를 봐야함 -->
