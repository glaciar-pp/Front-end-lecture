<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/1cebaa81d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
      <h1>My Bootstrap Page</h1>
      <p>Button Groups</p> <!-- 말 그대로 연달아 붙여놓은 버튼 -->
    </div>

    <div class="container mt-5">
      <h2>Button Group</h2>
      <p>The .btn-group class creates a button group:</p>
      <div class="btn-group"><!-- 사이즈 조절은 btn-group-XX 만 더 붙여주면 됨 -->
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-Secondary">Samsung</button>
        <button type="button" class="btn btn-danger">Sony</button>
      </div>

      <h2 class="mt-3">Vertical Button Group</h2>
      <p>Use the .btn-group-vertical class to create a vertical button group:</p>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-secondary">Samsung</button>
        <button type="button" class="btn btn-danger">Sony</button>
      </div>

      <h2 class="mt-3">Nesting Button Groups</h2>
      <p>Nest button groups to create dropdown menus:</p>
      <div class="btn-group">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-warning">Samsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="https://naver.com">Naver</a></li><!-- 링크를 넣어주면 이동도 할수 있음 -->
            <li><a class="dropdown-item" href="https://google.com">Google</a></li>
          </ul>
        </div>
      </div>
    </div>  
</body>
</html>
