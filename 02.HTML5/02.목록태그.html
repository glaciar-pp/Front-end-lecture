<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;">
    <h3>목록 태그</h3>
    <hr>
    <h4>과일(Unordered list)</h4>
    <ul>
        <li>사과</li>               <!-- 리스트를 살짝 변형시켜서 많이 사용한다고 함 -->
        <li>참외</li>
        <li>포도</li>
</ul>
    <h4>음식(Ordered list)</h4>
    <ol>
        <li>LA갈비</li>
        <li>불고기</li>
        <li>삼겹살</li>
    </ol>
    <h4>음식(Ordered list)</h4>
    <ol style="list-style-type:upper-alpha"> <!-- 사실 오래된 방식이라 지금은 구지 안쓰는... -->
        <li>LA갈비</li>
        <li>불고기</li>
        <li>삼겹살</li>
    </ol>
</body>
</html>
