<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
    <script>
        window.onload = function () {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeyup = function() {
                if(input1.value.length >= 6)        //글자수가 6 이상일 때
                    input2.focus();                 //포커스 이동
            }
            input2.onkeyup = function(e) {
                let event = e || window.event;  //이벤트 객체 추출
                if (event.keyCode == 8 && input2.value.length == 0)     //글자가 없고, 백스페이스를 쳤을 때
                    input1.focus();             //돌아가기
            }
        };
    </script>
</head>
<body style="margin: 40px;">
    주민등록번호: <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
<!-- 처음엔 onkeydown 으로 했는데 자동으로 안넘어가서 onkeyup으로 바꿔보니
    잘 작동해서 이 기능으로 두기로 함 -->
