<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자조작</title>
    <script>
        function changeText() {
            const header = document.getElementById('header');
            const originalText = header.innerHTML;
            header.innerHTML = '자바스크립트로 변경<br>';
            header.innerHTML += `원래는 ${originalText}였습니다.`;
        }
        function escapeText() {
            const header = document.getElementById('header');
            header.innerHTML = '<i>i태그 입니다.</i><br>';
            header.innerHTML += '&lt;i&gt;i태그 입니다.&lt;/i&gt;';
         /* header.innerHTML += '<pre><i>i태그 입니다.</i></pre>'; - <pre>적용 안됨 */
        }
        /* &lt; 는 Less Than (<, 보다 작은) , &gt; 는 Greater Than (>, 보다 큰) 의 약자*/
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="header">Header 1</h1>
    <button onclick="changeText()">문자변경</button>
    <button onclick="escapeText()">Escape 문자</button>
</body>
</html>
