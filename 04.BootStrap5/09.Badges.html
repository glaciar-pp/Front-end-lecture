<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Badge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1cebaa81d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
      <h1>My Bootstrap Page</h1>
      <p>Badges</p> 
  </div>
  <div class="container mt-5">
    <h2>Badges</h2>
      <h1>Example heading <span class="badge bg-secondary">New</span></h1>
      <h2>Example heading <span class="badge bg-secondary">New</span></h2>
      <h3>Example heading <span class="badge bg-secondary">New</span></h3>
      <h4>Example heading <span class="badge bg-secondary">4</span></h4>
      <h5>Example heading <span class="badge bg-secondary">5</span></h5>
      <h6>Example heading <span class="badge bg-secondary">6</span></h6>

    <h2 class="mt-3">Contextual Badges</h2>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning">Warning</span>
      <span class="badge bg-info">Info</span>
      <span class="badge bg-light">Light</span>
      <span class="badge bg-dark">Dark</span>ㅋ

    <h2 class="mt-3">Pill Badges</h2> <!-- 동글동글 뱃지 -->
      <span class="badge rounded-pill bg-primary">2</span>
      <span class="badge rounded-pill bg-secondary">3</span>
      <span class="badge rounded-pill bg-success">5</span>
      <span class="badge rounded-pill bg-danger">7</span>
      <span class="badge rounded-pill bg-warning">8</span>
      <span class="badge rounded-pill bg-info">11</span>
      <span class="badge rounded-pill bg-light">13</span>
      <span class="badge rounded-pill bg-dark">23</span>

    <h2 class="mt-3">Badge inside a Button</h2>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge rounded-pill bg-danger">4</span>
        <!-- 안에 들어갈 뱃지를 동그랗게 해줘도 되고 취향 따라서.. -->
      </button>
      <button type="button" class="btn btn-danger">
        Notifications <span class="badge bg-dark">7</span>
      </button>
    </div>
</body>
</html>
